<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="shortcut icon" type="image/jpg" href="img/icon-weather.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="body-container">
      <div class="header-container-navigation">
        <button id="current-submit">Current</button>
        <form id="search-form">
          <button id="search-submit">Search</button>
          <input
            type="text"
            placeholder="Enter a city"
            class="search-area"
            id="enter-city-form"
            autofocus
            autocomplete="off"
          />
        </form>
      </div>
      <hr />
      <div class="container data-container">
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <h2 class="current-date"></h2>
            <h2 class="current-time"></h2>
          </div>
          <div class="col-6">
            <span class="right-container">
              <img class="main-icon" src="" alt="" id="icon" />
              <span class="right-heading temperature-bar" id="temperature-bar">
              </span>
              <span class="units">
                <a href="" class="active" id="celsius-unit">°C</a>
                |
                <a href="" id="fahrenheit-unit">°F</a>
              </span>
            </span>
            <h2 class="right-heading" id="weather-description"></h2>
            <h3 class="right-heading" id="feels_like"></h3>
          </div>
        </div>
      </div>
      <hr />
      <div class="forecast-container" id="forecast"></div>
    </div>
    <div class="footer">
      This project was coded by Alina Andreieva and is
      <a href="https://github.com/alinaandreiieva/weather-app" target="_blank"
        >open-cources on GitHub</a
      >
      and
      <a href="https://www.netlify.com/" target="_blank">hosted on Netlify</a>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
