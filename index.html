<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="shortcut icon" type="image/jpg" href="img/icon-weather.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="body-container">
      <div class="header-container-navigation">
        <button id="current-submit">Current</button>
        <form id="search-form">
          <button id="search-submit">Search</button>
          <input
            type="text"
            placeholder="Enter a city"
            class="search-area"
            id="enter-city-form"
            autofocus
            autocomplete="off"
          />
        </form>
      </div>
      <hr />
      <div class="container data-container">
        <div class="row">
          <div class="col-6">
            <h1 id="city">Krakow</h1>
            <h2 class="current-date">Mon 20 Mar</h2>
            <h2 class="current-time">17:17</h2>
          </div>
          <div class="col-6">
            <span class="right-container">
              <span class="right-heading emoji-bar"></span>
              <span class="right-heading temperature-bar" id="temperature-bar"
                >12</span
              >
              <span class="units">
                <a href="#" id="celsius-unit">°C</a>
                <a href="#" id="fahrenheit-unit"></a>
              </span>
            </span>
            <h2 class="right-heading" id="weather-description">Mostly Sunny</h2>
            <h3 class="right-heading" id="min-max-temperature">H:14 L:4</h3>
          </div>
        </div>
      </div>
      <hr />
      <div class="container forecast-container">
        <div class="row">
          <div class="col-2">
            <h4>Tue</h4>
            <h5>10°<span class="low-temperature"> 7°</span></h5>
            <h6>🌧️</h6>
          </div>
          <div class="col-2">
            <h4>Wed</h4>
            <h5>16° <span class="low-temperature"> 8°</span></h5>
            <h6>☁️</h6>
          </div>
          <div class="col-2">
            <h4>Thu</h4>
            <h5>18°<span class="low-temperature"> 8°</span></h5>
            <h6>☁️</h6>
          </div>
          <div class="col-2">
            <h4>Fri</h4>
            <h5>19°<span class="low-temperature"> 9°</span></h5>
            <h6>🌧️</h6>
          </div>
          <div class="col-2">
            <h4>Sat</h4>
            <h5>14°<span class="low-temperature"> 8°</span></h5>
            <h6>🌧️</h6>
          </div>
        </div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
